<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In container</title>
    <link rel="stylesheet" href="sytle2.css">
</head>
<body>
   
    <div class="container">
        <div class="signIn-card">
            <div class="title">
                <h2>Sign In Here</h3>
                </div>
            <div class="text">
                <input id="username" submit="text" placeholder="Username" required>
            </div>
            <div class="password">
                <input id="password" type="password" placeholder="Username" required>
                
            </div>
            <div class="submit-button">
                <button id="submit" type="submit">SIGN IN</button>
            </div>
            </div>
        
    </div>
    
</body>
</html>
